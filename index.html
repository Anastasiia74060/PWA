<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notesy/Lista zadań</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notesy/Lista zadań</h1>
    </header>
    <main>
        <section id="notes-section">
            <h2>Twoje notatki/zadania</h2>
            <ul id="notes-list">
            </ul>
            <form id="add-note-form">
                <input type="text" id="note-input" placeholder="Dodaj nową notatkę/zadanie">
                <button type="submit">Dodaj</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
